<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <title>Cloud Flex</title>
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <nav class="header__nav nav" aria-label="header navigation">
          <div class="nav__title">
            <a href="#" class="nav__title-link">cloud <span>flex</span></a>
          </div>

          <div class="nav__links">
            <ul class="nav__links-list list" aria-label="header nav links">
              <li class="list__item" aria-label="first link">
                <a class="list__item-link" href="#">about us</a>
              </li>
              <li class="list__item" aria-label="second link">
                <a class="list__item-link" href="#">contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__covid-wrapper covid">
            <a class="covid__link" href="#" aria-label="covid-19 update">covid-19 update</a>
          </div>

          <div class="nav__globe-wrapper globe">
            <a class="globe__link" href="" aria-label="globe info">
              <img class="globe__link-icon" src="assets/gloobus.svg" alt="globe image">
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- /.header -->


    <main aria-label="main content">
      <section class="hero-section" aria-label="hero section">
        <div class="container">
          <div class="hero">
            <div class="hero__content content">
              <h1 class="content__title">when performance matters</h1>
              <button class="content__action-btn">Start development with us!</button>
            </div>

            <div class="hero__notify notify">
              <img class="notify__img" src="assets/favicon.png" alt="pigeon image">
              <p class="notify__content">
                WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
                THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
                FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
              </p>
              <button class="notify__btn">accept</button>
            </div>

            <div class="hero__scroll scroll">
              <span class="scroll__content">Scroll down</span>
            </div>

          </div>
          
        </div>
      </section>
      <!-- /.hero-section -->

      <section class="work-section" aria-label="work section">
        <div class="container">
          <div class="work">
            <h2 class="work__title">How we work</h2>
            <div class="work__cards-wrapper">
              <figure class="info-card card--analysis" aria-label="card analysis">
                <img class="info-card__icon icon--analysis" src="assets/webp/analysis.webp" alt="analysis image">
                <h3 class="info-card__title">Analysis</h3>
                <p class="info-card__description">
                  Gathering client's ideas we are happy to help with a technical vision.
                </p>
              </figure>
              <figure class="info-card card--design" aria-label="card design">
                <img class="info-card__icon icon--design" src="assets/webp/design.webp" alt="design image">
                <h3 class="info-card__title">Design</h3>
                <p class="info-card__description">
                  In-depth analysis makes our solutions flexible, scalable and robust.
                </p>
              </figure>
              <figure class="info-card card--development" aria-label="card development">
                <img class="info-card__icon icon--development" src="assets/webp/development.webp" alt="development image">
                <h3 class="info-card__title">Development</h3>
                <p class="info-card__description">
                  Using best practices to make reliable, well-documented and easy to maintain system.
                </p>
              </figure>
              <figure class="info-card card--maintenance" aria-label="card maintenance">
                <img class="info-card__icon icon--maintenance" src="assets/webp/maintenance.webp" alt="maintenance image">
                <h3 class="info-card__title">Maintenance</h3>
                <p class="info-card__description">
                  Gathering client's ideas we are happy to help with a technical vision.
                </p>
              </figure>
              <figure class="info-card card--testing" aria-label="card testing">
                <img class="info-card__icon icon--testing" src="assets/webp/testing.webp" alt="testing image">
                <h3 class="info-card__title">Testing</h3>
                <p class="info-card__description">
                  Providing best quality of things developed by us for customers
                </p>
              </figure>
              <figure class="info-card card--integration" aria-label="card integration">
                <img class="info-card__icon icon--integration" src="assets/webp/integration.webp" alt="integration image">
                <h3 class="info-card__title">Integration</h3>
                <p class="info-card__description">
                  Solutions that go with the times to improve businesses and give customers best experience
                </p>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <!-- /.work-section -->
    </main>
  </body>
</html>
